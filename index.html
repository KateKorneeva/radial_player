<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">

      <title>Circle Player</title>
      <script type="text/javascript" src="js/lib/jquery-1.7.2.min.js"></script>
      <!-- // <script src="js/lib/jquery-ui.js"></script> -->

      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/player.css">
      
      <script src="js/albums.js"></script>      
      <script src="js/player.js"></script>
  </head>
  <body>

    <div class="container">

      <header>CIRCLE PLAYER</header>
      
      <!-- Player-box is the div containing player and current playlist -->
      <div class="player-box">  

        <audio id="song" ontimeupdate = "updateTime()">
          <!-- The following track is played by default -->
          <source id="songmp3" src="audio/album1/1.mp3" type="audio/mp3"/>
          <!-- Ogg format is used if browser doesn't support mp3 -->
          <source id = "songogg" src="audio/album1/1.ogg" type="audio/ogg"/>
        </audio>


        <div class="player">

          <div class="loader">
            <div class="circle">
              <div class="mask full">
                <div class="fill"></div>
              </div>
              <div class="mask half">
                <div class="fill"></div>
                <div class="fill fix"></div>
              </div>
              <div class="underlay"></div>
            </div>
            <div class="songPlayPause playButton"></div>
          </div>
        </div>

        <!-- Div that updates with current song time while playing.  
        If needed to be visible, remove class = "hidden" -->
        <div id="songTime" class="hidden">0:00 / 0:00</div>

        <!-- This div contains all playlists -->
        <div class="playlists">
          <ul class="playlist album1_list">
            <li>
              <ul class="album1_inner_list">
                <li>Song 01</li>
                <li>Song 02</li>
                <li>Song 03</li>   
                <li>Song 04</li>
                <li>Song 05</li>
                <li>Song 06</li>
                <li>Song 07</li>
              </ul>
            </li>
          </ul>
          <ul class="playlist album2_list hidden">
            <li>
              <ul class="album2_inner_list">
                <li>Song 01</li>
                <li>Song 02</li>
                <li>Song 03</li>
              </ul>
            </li>
          </ul>                    
          <ul class="playlist album3_list hidden">
            <li>
              <ul class="album3_inner_list">
                <li>Song 01</li>
                <li>Song 02</li>
                <li>Song 03</li>
                <li>Song 04</li>
              </ul>                        
            </li>
          </ul>
        </div>  
        <!-- end of playlists -->
      </div> 
      <!-- end of player-box --> 

      <!-- This div contains a list of albums -->
      <div class="albums">
        <div class="album-section">
          <p class="album1 section-title header" href="#cover1">Album 1</p>
          <div class="cover" id="cover1">
            <img src="./img/covers/cover1.jpg">
          </div>
        </div>
        <div class="album-section">
          <p class="album2 section-title header" href="#cover2">Album 2</p>
          <div class="cover hidden" id="cover2">
            <img src="./img/covers/cover2.jpg">
          </div>
        </div>
        <div class="album-section">
          <p class="album3 section-title header" href="#cover3">Album 3</p>
          <div class="cover hidden" id="cover3">
            <img src="./img/covers/cover3.jpg">
          </div>
        </div>
      </div>
      <!-- end of albums -->

    </div>
    <!-- end of container -->

  </body>
</html>
